<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>qweek standoff 2</title>

  <!-- Пример манифеста PWA (при необходимости) -->
  <link rel="manifest" href="manifest.json" />

  <!-- Стили (для удобства всё в одном файле) -->
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden; /* чтобы не было прокрутки */
    }

    /* ---------- Главный экран (градиент) ---------- */
    #mainScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #ff0000, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
    .hide {
      animation: fadeOut 0.5s forwards;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .main-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .ios-btn {
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s, transform 0.2s;
    }
    .ios-btn:hover {
      background-color: rgba(255,255,255,0.3);
      transform: scale(1.03);
    }
    /* Кнопка Run */
    .run-btn {
      background-color: #fff;
      color: #ff0000;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .run-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* ---------- Модальные окна (Settings, Credits) ---------- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none; /* скрыто по умолчанию */
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      animation: fadeIn 0.3s forwards;
    }
    .modal h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
    }
    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #007aff;
      color: #fff;
      font-size: 1rem;
    }
    .close-area {
      margin-top: 10px;
    }

    /* ---------- Плавающее меню с вкладками ---------- */
    #floatingMenu {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 420px;
      background-color: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-radius: 20px;
      display: none;
      z-index: 2000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: slideUp 0.5s forwards;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 50px); }
      to   { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Заголовок меню или «шапка» для перетаскивания */
    .menu-header {
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      cursor: move; /* курсор перемещения */
    }

    /* Панель вкладок */
    .tab-bar {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .tab.active {
      background-color: rgba(255,255,255,0.2);
    }

    /* Содержимое вкладок */
    .tab-content {
      display: none;
      padding: 15px;
      overflow-y: auto;
      height: calc(100% - 90px); 
    }
    .tab-content.active {
      display: block;
    }
    .option-block {
      margin-bottom: 15px;
    }
    .option-block label {
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
    }
    .option-block .subtitle {
      font-size: 0.8rem;
      color: #f99;
      margin-top: 5px;
    }

    /* iOS‑подобный переключатель */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 28px;
    }
    .toggle-switch input {
      display: none;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #007aff;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* Кнопка закрыть меню (необязательно) */
    .close-menu-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
    }

    /* Overlay для "блокировки скриншота" (демо) */
    #screenshotOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #fff;
      z-index: 9999;
    }

    /* Пример стилей для color input */
    .color-inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }
    .color-inputs label {
      font-size: 0.9rem;
      margin-bottom: 2px;
    }
    .apply-colors-btn {
      margin-top: 10px;
      background-color: #ff2d55;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Белый оверлей для "Overlay Mode" (фейковая блокировка скриншота) -->
  <div id="screenshotOverlay"></div>

  <!-- Главный экран -->
  <div id="mainScreen">
    <img src="/icon-192.png" class="app-icon" alt="App Icon" />
    <div class="main-title">qweek standoff 2</div>

    <div class="btn-group">
      <button id="openSettingsBtn" class="ios-btn">Settings</button>
      <button id="openCreditsBtn" class="ios-btn">Credits</button>
    </div>

    <button id="runBtn" class="run-btn">Run</button>
  </div>

  <!-- Модальное окно Settings (выбор User/Kernel) -->
  <div id="settingsModal" class="modal-overlay">
    <div class="modal">
      <h2>Choose Mode</h2>
      <div>
        <label>
          <input type="radio" name="mode" value="User" checked /> User
        </label>
        <label style="margin-left: 15px;">
          <input type="radio" name="mode" value="Kernel" /> Kernel
        </label>
      </div>
      <button id="saveSettingsBtn">Save</button>
      <div class="close-area">
        <button id="closeSettingsModal" style="margin-top:10px;background:#ccc;color:#000;">Close</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно Credits -->
  <div id="creditsModal" class="modal-overlay">
    <div class="modal">
      <h2>TrollStore Credits</h2>
      <p style="margin-bottom:10px;">
        This is a demo TrollStore UI<br/>
        Created by Qweek<br/>
        For Standoff 2 experiments
      </p>
      <button id="closeCreditsModal" style="background:#ccc;color:#000;">Close</button>
    </div>
  </div>

  <!-- Плавающее меню с вкладками -->
  <div id="floatingMenu">
    <button class="close-menu-btn" id="closeMenuBtn">×</button>
    <div class="menu-header">qweek standoff 2</div>

    <!-- Вкладки -->
    <div class="tab-bar">
      <div class="tab active" data-tab="espTab">ESP</div>
      <div class="tab" data-tab="aimTab">Aim</div>
      <div class="tab" data-tab="miscTab">Misc</div>
      <div class="tab" data-tab="settingsTab">Settings</div>
    </div>

    <!-- Содержимое вкладок -->
    <div id="espTab" class="tab-content active">
      <div class="option-block">
        <label>Box</label>
        <label class="toggle-switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="option-block">
        <label>HP</label>
        <label class="toggle-switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="option-block">
        <label>Circle</label>
        <label class="toggle-switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div id="aimTab" class="tab-content">
      <div class="option-block">
        <label>Aim</label>
        <label class="toggle-switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="option-block">
        <label>Smooth</label>
        <label class="toggle-switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="option-block">
        <div class="subtitle">Warning: ban risk</div>
      </div>
    </div>

    <div id="miscTab" class="tab-content">
      <div class="option-block">
        <label>Overlay Mode</label>
        <label class="toggle-switch">
          <input type="checkbox" id="overlayModeToggle" />
          <span class="slider"></span>
        </label>
        <div class="subtitle">
          (Demo — real screenshot blocking is not possible)
        </div>
      </div>
    </div>

    <div id="settingsTab" class="tab-content">
      <div class="color-inputs">
        <label for="bgColorPicker">Menu Background</label>
        <input type="color" id="bgColorPicker" value="#000000" />
        <label for="textColorPicker">Menu Text</label>
        <input type="color" id="textColorPicker" value="#ffffff" />
      </div>
      <button class="apply-colors-btn" id="applyColorsBtn">Apply</button>
    </div>
  </div>

  <script>
    /* ---------- Ссылки на элементы ---------- */
    const mainScreen       = document.getElementById('mainScreen');
    const runBtn           = document.getElementById('runBtn');
    const floatingMenu     = document.getElementById('floatingMenu');
    const closeMenuBtn     = document.getElementById('closeMenuBtn');

    // Модалки: Settings, Credits
    const openSettingsBtn   = document.getElementById('openSettingsBtn');
    const settingsModal     = document.getElementById('settingsModal');
    const closeSettingsModal= document.getElementById('closeSettingsModal');
    const saveSettingsBtn   = document.getElementById('saveSettingsBtn');

    const openCreditsBtn    = document.getElementById('openCreditsBtn');
    const creditsModal      = document.getElementById('creditsModal');
    const closeCreditsModal = document.getElementById('closeCreditsModal');

    // Вкладки
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');

    // Overlay Mode (белый экран)
    const overlayModeToggle = document.getElementById('overlayModeToggle');
    const screenshotOverlay = document.getElementById('screenshotOverlay');

    // Color pickers
    const bgColorPicker    = document.getElementById('bgColorPicker');
    const textColorPicker  = document.getElementById('textColorPicker');
    const applyColorsBtn   = document.getElementById('applyColorsBtn');

    /* ---------- Логика главного экрана ---------- */
    runBtn.addEventListener('click', () => {
      // Анимированно скрываем главный экран
      mainScreen.classList.add('hide');
      setTimeout(() => {
        mainScreen.style.display = 'none';
        floatingMenu.style.display = 'block';
      }, 500);
    });

    /* ---------- Модалка Settings (User/Kernel) ---------- */
    openSettingsBtn.addEventListener('click', () => {
      settingsModal.style.display = 'flex';
    });
    closeSettingsModal.addEventListener('click', () => {
      settingsModal.style.display = 'none';
    });
    saveSettingsBtn.addEventListener('click', () => {
      // Сохраняем выбор (просто для примера, можно хранить в localStorage)
      const mode = document.querySelector('input[name="mode"]:checked').value;
      console.log('Selected mode:', mode);
      // Закрываем окно
      settingsModal.style.display = 'none';
    });

    /* ---------- Модалка Credits ---------- */
    openCreditsBtn.addEventListener('click', () => {
      creditsModal.style.display = 'flex';
    });
    closeCreditsModal.addEventListener('click', () => {
      creditsModal.style.display = 'none';
    });

    /* ---------- Вкладки в плавающем меню ---------- */
    tabs.forEach((tab) => {
      tab.addEventListener('click', () => {
        // Удаляем active со всех вкладок
        tabs.forEach((t) => t.classList.remove('active'));
        tab.classList.add('active');

        // Прячем все tab-content
        tabContents.forEach((content) => {
          content.classList.remove('active');
        });

        // Показываем нужный блок
        const tabId = tab.getAttribute('data-tab');
        document.getElementById(tabId).classList.add('active');
      });
    });

    /* ---------- Кнопка закрыть плавающее меню ---------- */
    closeMenuBtn.addEventListener('click', () => {
      floatingMenu.style.display = 'none';
      // Возвращаем главный экран
      mainScreen.classList.remove('hide');
      mainScreen.style.display = 'flex';
    });

    /* ---------- Перетаскивание плавающего меню (drag) ---------- */
    let isDown = false, offsetX = 0, offsetY = 0;
    const menuHeader = document.querySelector('.menu-header');

    menuHeader.addEventListener('mousedown', (e) => {
      isDown = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });
    document.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      floatingMenu.style.left = (e.clientX - offsetX) + 'px';
      floatingMenu.style.top  = (e.clientY - offsetY) + 'px';
    });
    document.addEventListener('mouseup', () => {
      isDown = false;
    });

    // Для мобильных
    menuHeader.addEventListener('touchstart', (e) => {
      isDown = true;
      offsetX = e.touches[0].clientX - floatingMenu.offsetLeft;
      offsetY = e.touches[0].clientY - floatingMenu.offsetTop;
    });
    document.addEventListener('touchmove', (e) => {
      if (!isDown) return;
      floatingMenu.style.left = (e.touches[0].clientX - offsetX) + 'px';
      floatingMenu.style.top  = (e.touches[0].clientY - offsetY) + 'px';
    });
    document.addEventListener('touchend', () => {
      isDown = false;
    });

    /* ---------- Overlay Mode (фейк-блокировка скриншотов) ---------- */
    overlayModeToggle.addEventListener('change', (e) => {
      if (e.target.checked) {
        screenshotOverlay.style.display = 'block';
      } else {
        screenshotOverlay.style.display = 'none';
      }
    });

    /* ---------- Применение цвета меню (Settings вкладка) ---------- */
    applyColorsBtn.addEventListener('click', () => {
      const bgColor   = bgColorPicker.value;
      const textColor = textColorPicker.value;
      floatingMenu.style.backgroundColor = bgColor;
      floatingMenu.style.color           = textColor;
    });
  </script>
</body>
</html>
