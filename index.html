<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrollStore UIcache</title>

  <!-- Подключение манифеста PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Мета-теги для iOS (иконки, статус-бар и т.д.) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Стили (можно вынести в style.css) -->
  <style>
    /* Сброс базовых отступов */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      overflow: hidden; /* Скроем прокрутку, при желании можно убрать */
    }

    /* Градиентный фон для главного экрана */
    .gradient-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #9f00ff, #007aff);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.7s forwards;
    }

    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeOut {
      0%   { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Центрированный блок внутри градиента */
    .centered-content {
      text-align: center;
      color: #fff;
      padding: 20px;
      max-width: 300px;
    }

    .centered-content img.app-icon {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .centered-content h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    /* Кнопки меню (Settings, Credits) */
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }
    .ios-btn {
      background-color: rgba(255,255,255,0.15);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .ios-btn:hover {
      background-color: rgba(255,255,255,0.3);
    }

    /* Кнопка Run */
    .run-btn {
      margin-top: 20px;
      background-color: #fff;
      color: #007aff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .run-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* Скрытие главного экрана при запуске */
    .hide {
      animation: fadeOut 0.5s forwards;
    }

    /* Плавающее меню (как на скриншоте) */
    #floatingMenu {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      color: #fff;
      padding: 15px;
      display: none; /* изначально скрыто */
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      /* Добавим анимацию появления */
      animation: menuFadeIn 0.5s forwards;
      cursor: move; /* курсор «перемещение» */
    }

    @keyframes menuFadeIn {
      0%   { opacity: 0; transform: translate(-50%, -10px); }
      100% { opacity: 1; transform: translate(-50%, 0); }
    }

    #floatingMenu h2 {
      margin-bottom: 10px;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
    }

    .option-block {
      margin-bottom: 15px;
    }
    .option-block .title {
      margin-bottom: 5px;
      font-size: 1rem;
      font-weight: normal;
    }

    /* iOS‑подобный переключатель */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 28px;
    }
    .toggle-switch input {
      display: none; /* скрываем стандартный чекбокс */
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #007aff;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }

    /* Кнопка закрыть (скрыть меню) */
    .close-btn {
      margin-top: 10px;
      background-color: #ff3b30;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <!-- ГЛАВНЫЙ ЭКРАН С ГРАДИЕНТОМ -->
  <div id="gradientScreen" class="gradient-bg">
    <div class="centered-content">
      <!-- Иконка приложения -->
      <img src="butterfly.png" class="app-icon" alt="App Icon" />

      <h1>UIcache</h1>
      <p class="subtitle">t.me/uicacheDev</p>
      <p class="subtitle">TrollStore</p>

      <div class="menu-buttons">
        <button id="settingsBtn" class="ios-btn">Settings</button>
        <button id="creditsBtn" class="ios-btn">Credits</button>
      </div>

      <button id="runBtn" class="run-btn">Run</button>
    </div>
  </div>

  <!-- ПЛАВАЮЩЕЕ МЕНЮ -->
  <div id="floatingMenu">
    <button id="closeMenuBtn" class="close-btn">×</button>

    <h2>Aimbot</h2>
    <div class="option-block">
      <div class="title">psilent(ress)</div>
      <label class="toggle-switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="option-block">
      <div class="title">Misc</div>
      <label class="toggle-switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="option-block">
      <div class="title">Wallbay check</div>
      <label class="toggle-switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    // Ссылки на элементы
    const gradientScreen = document.getElementById('gradientScreen');
    const runBtn = document.getElementById('runBtn');
    const floatingMenu = document.getElementById('floatingMenu');
    const closeMenuBtn = document.getElementById('closeMenuBtn');

    // При нажатии "Run" скрываем главный экран (анимация fadeOut) и показываем меню
    runBtn.addEventListener('click', () => {
      gradientScreen.classList.add('hide');
      // По окончании анимации скрываем div
      setTimeout(() => {
        gradientScreen.style.display = 'none';
        floatingMenu.style.display = 'block';
      }, 500); // время анимации из .hide
    });

    // Кнопка закрыть меню (вернуться к градиентному экрану)
    closeMenuBtn.addEventListener('click', () => {
      floatingMenu.style.display = 'none';
      gradientScreen.classList.remove('hide');
      gradientScreen.style.display = 'flex';
    });

    // Примитивная реализация перетаскивания (draggable)
    let offsetX, offsetY, isDown = false;

    floatingMenu.addEventListener('mousedown', (e) => {
      // Берём координаты курсора внутри блока
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      isDown = true;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      // Передвигаем блок
      floatingMenu.style.top = (e.clientY - offsetY) + 'px';
      floatingMenu.style.left = (e.clientX - offsetX) + 'px';
    });

    document.addEventListener('mouseup', () => {
      isDown = false;
    });

    // Для мобильных (touch events)
    floatingMenu.addEventListener('touchstart', (e) => {
      isDown = true;
      offsetX = e.touches[0].clientX - floatingMenu.offsetLeft;
      offsetY = e.touches[0].clientY - floatingMenu.offsetTop;
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDown) return;
      floatingMenu.style.left = (e.touches[0].clientX - offsetX) + 'px';
      floatingMenu.style.top = (e.touches[0].clientY - offsetY) + 'px';
    });

    document.addEventListener('touchend', () => {
      isDown = false;
    });
  </script>
</body>
</html>
